<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="6" ngModel name="firstName" id="firstName" type="text" class="form-control" #firstName="ngModel" (change)="log(firstName)">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is mandatory</div>
        
        <div class="alert alert-danger" *ngIf="firstName.errors?.['minlength']">Min length shd b 3</div>
    
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
